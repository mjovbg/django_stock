{% extends 'base.html' %}

{% block title %}
 Blog
{% endblock %}

{% block content %}

<h1>Hello Blog</h1>
<br>
<ul>
{% for post in object_list %}
    <li><a href="{% url 'article-detail' post.pk %}">{{ post.title }}</a> - {{ post.author }}<br>
    {{ post.body }}</li>
{% endfor %}
</ul>


{% endblock %}
